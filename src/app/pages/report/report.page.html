<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reportar Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!-- Direccion -->
  <form [formGroup]="reportForm" (ngSubmit)="onReport()">
    
    <!-- Nombre -->
    <ion-item class="input-item" lines="none">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
      <div class="error-message" *ngIf="reportForm.get('name')?.invalid && reportForm.get('name')?.touched">
        Ingresa un nombre válido
      </div>
      <ion-label position="floating">Ubicacion</ion-label>
      <ion-input type="text" formControlName="ubicacion"></ion-input>
      <div class="error-message" *ngIf="reportForm.get('ubicacion')?.invalid && reportForm.get('ubicacion')?.touched">
        Ingresa una direccion válida
      </div>
    </ion-item>

    <!-- Fecha -->
    <ion-item>
      <ion-label>Fecha</ion-label><br>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

    <!-- Numero de contacto -->
    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="phone" formControlName="phone" required></ion-input>
      <div class="error-message" *ngIf="reportForm.get('phone')?.invalid && reportForm.get('phone')?.touched">
        Ingresa un telefono válido
      </div>
    </ion-item>

    <!-- Selección de perro o gato -->
    <ion-item>
      <ion-label>Es perro o gato?</ion-label>
      <ion-radio-group formControlName="animal">
        <ion-radio value="perro">Perro</ion-radio>
        <ion-radio value="gato">Gato</ion-radio>
      </ion-radio-group>
    </ion-item>

    <!-- Sexo -->
    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-radio-group formControlName="sexo">
        <ion-radio value="macho">Macho</ion-radio>
        <ion-radio value="hembra">Hembra</ion-radio>
      </ion-radio-group>
    </ion-item>

    <!-- Imagen de la mascota -->
    <ion-item>
      <ion-label>Imagen</ion-label>
      <ion-input type="file" formControlName="image"></ion-input>
    </ion-item>

    <!-- Descripción -->
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="descripcion" required></ion-textarea>
      <div class="error-message" *ngIf="reportForm.get('descripcion')?.invalid && reportForm.get('descripcion')?.touched">
        Ingresa una descripción válida
      </div>
    </ion-item>

    <!-- Botón de enviar -->
    <ion-button type="submit" expand="block" [disabled]="reportForm.invalid" routerLink="/profile">Enviar</ion-button>

    <!-- Enlace para regresar -->
    <ion-note>
      Si no deseas reportar una mascota, haz click en <a href="/profile">Atrás</a>.
    </ion-note>
  </form>
</ion-content>
