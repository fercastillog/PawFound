<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mascota Encontrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-container">
  <form [formGroup]="reportForm" (ngSubmit)="onReport()" class="profile-name-container">

    <!-- Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <!-- Ubicación -->
    <ion-item>
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input type="text" formControlName="ubicacion"></ion-input>
    </ion-item>

    <!-- Teléfono -->
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>

    <!-- 📅 Fecha y Hora -->
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime formControlName="datetime" display-format="DD MMM YYYY HH:mm"></ion-datetime>
    </ion-item>

    <!-- Tipo de Mascota -->
    <ion-item>
      <ion-label>Tipo de Mascota</ion-label>
      <ion-radio-group formControlName="animal">
        <ion-item>
          <ion-label>Perro</ion-label>
          <ion-radio slot="start" value="perro"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Gato</ion-label>
          <ion-radio slot="start" value="gato"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <!-- Sexo -->
    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-radio-group formControlName="sexo">
        <ion-item>
          <ion-label>Macho</ion-label>
          <ion-radio slot="start" value="macho"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Hembra</ion-label>
          <ion-radio slot="start" value="hembra"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <!-- Descripción -->
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <!-- 📸 Foto -->
    <ion-item>
      <ion-label position="fixed">Foto</ion-label>
      <ion-button (click)="takePhoto()">Tomar Foto</ion-button>
      <ion-button (click)="choosePhoto()">Seleccionar Foto</ion-button>
    </ion-item>

    <ion-item *ngIf="photoBase64">
      <ion-label position="fixed">Vista previa:</ion-label>
      <img [src]="photoBase64" alt="Vista previa" class="preview-img">
    </ion-item>

    <!-- Botón de Enviar -->
    <ion-button type="submit" expand="block" [disabled]="reportForm.invalid">Enviar</ion-button>

  </form>
</ion-content>
