<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mascota Perdida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-container">
  <form [formGroup]="reportForm" (ngSubmit)="onReport()" class="profile-name-container">

    <!-- Nombre -->
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="reportForm.get('name')?.invalid && reportForm.get('name')?.touched">
      Nombre inválido (solo letras).
    </ion-text>

    <!-- Ubicación -->
    <ion-item>
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input type="text" formControlName="ubicacion"></ion-input>
    </ion-item>

    <!-- Teléfono -->
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="reportForm.get('phone')?.invalid && reportForm.get('phone')?.touched">
      Número inválido (9 dígitos).
    </ion-text>

    <!-- Tipo de mascota -->
    <ion-item>
      <ion-label>Tipo de Mascota</ion-label>
      <ion-radio-group formControlName="animal">
        <ion-item>
          <ion-label>Perro</ion-label>
          <ion-radio slot="start" value="perro"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Gato</ion-label>
          <ion-radio slot="start" value="gato"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <!-- Sexo -->
    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-radio-group formControlName="sexo">
        <ion-item>
          <ion-label>Macho</ion-label>
          <ion-radio slot="start" value="macho"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Hembra</ion-label>
          <ion-radio slot="start" value="hembra"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>

    <!-- Raza -->
    <ion-item>
      <ion-label position="floating">Raza</ion-label>
      <ion-input type="text" formControlName="raza"></ion-input>
    </ion-item>

    <!-- Edad -->
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="number" formControlName="edad" min="0"></ion-input>
    </ion-item>

    <!-- Descripción -->
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <!-- Recompensa -->
    <ion-item>
      <ion-label position="floating">Recompensa</ion-label>
      <ion-input type="number" formControlName="reward" min="0"></ion-input>
    </ion-item>

    <!-- Fecha -->
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime formControlName="datetime" display-format="DD MMM YYYY HH:mm"></ion-datetime>
    </ion-item>

    <!-- Foto -->
    <ion-item>
      <ion-label position="fixed">Foto</ion-label>
      <ion-button expand="block" fill="outline" (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon> Tomar Foto
      </ion-button>
      <ion-button expand="block" fill="outline" (click)="choosePhoto()">
        <ion-icon name="image"></ion-icon> Seleccionar de Galería
      </ion-button>
    </ion-item>

    <!-- Vista previa de la imagen -->
    <ion-item *ngIf="photoBase64">
      <ion-label position="fixed">Vista previa:</ion-label>
      <img [src]="photoBase64" alt="Vista previa" class="preview-img">
    </ion-item>

    <!-- Botón de enviar -->
    <ion-button type="submit" expand="block" [disabled]="reportForm.invalid">
      Enviar
    </ion-button>

  </form>
</ion-content>
