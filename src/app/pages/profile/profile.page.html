<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-container">
  <!-- Imagen de perfil (se toca para cambiar) -->
  <div class="profile-picture" (click)="changeProfilePic()">
    <img *ngIf="userImage; else placeholder" [src]="userImage" alt="Foto de perfil" />
    <ng-template #placeholder>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ng-template>
  </div>

  <!-- Información del usuario -->
  <div class="profile-name-container">
    <div class="profile-name-input">
      <ion-icon name="person-outline"></ion-icon>
      <ion-input placeholder="Nombre" [(ngModel)]="user.name" readonly></ion-input>
    </div>
    <div class="profile-name-input">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input placeholder="Correo" [(ngModel)]="user.email" readonly></ion-input>
    </div>
  </div>

  <!-- Botones de acciones -->
  <div class="profile-buttons">
    <button class="profile-button" routerLink="/change-password">Cambiar Contraseña</button>
    <button class="profile-button" routerLink="/my-reports">Mis Reportes</button>
    <button class="profile-button" routerLink="/report">Reportar Mascota</button>
    <button class="profile-button" routerLink="/reportpet">Publicar Mascota</button>
    <button class="profile-button" color="danger" (click)="logout()">
      Cerrar Sesión <ion-icon name="log-out-outline"></ion-icon>
    </button>
  </div>


</ion-content>
