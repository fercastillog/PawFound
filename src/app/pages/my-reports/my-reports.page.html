<ion-header [translucent]="true" class="profile-header">
  <ion-toolbar>
    <ion-title class="profile-header-title">Mis Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="reports.length > 0; else noReports" class="ion-padding">

  <ion-card *ngFor="let report of reports">
    <img *ngIf="report.photo" [src]="report.photo" alt="Imagen de la mascota" />

    <ion-card-header>
      <ion-card-title>{{ report.animal | titlecase }} - {{ report.sexo | titlecase }}</ion-card-title>
      <ion-card-subtitle>{{ report.datetime | date:'medium' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Ubicación:</strong> {{ report.ubicacion }}</p>
      <p><strong>Descripción:</strong> {{ report.description }}</p>
      <p><strong>Teléfono:</strong> {{ report.phone }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button color="danger" expand="full" (click)="deleteReport(report.id)">
          <ion-icon name="trash"></ion-icon> Eliminar
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

<!-- Mensaje si no hay reportes -->
<ng-template #noReports>
  <ion-content class="ion-padding">
    <ion-text color="medium">
      <h2 class="ion-text-center">No tienes reportes registrados.</h2>
    </ion-text>
  </ion-content>
</ng-template>
